<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPOBEAST Calorie Tracker</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-gradient: linear-gradient(135deg, #1a0000 0%, #2d0000 50%, #000000 100%);
            --container-bg: #0a0a0a;
            --container-border: #2a2a2a;
            --section-bg: #1a1a1a;
            --section-border: #2a2a2a;
            --input-bg: #0a0a0a;
            --input-border: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --label-color: #ff8c42;
            --th-bg: #1a0000;
            --th-color: #ff8c42;
            --row-even: #0f0f0f;
            --row-odd: #0a0a0a;
            --row-hover: #1a1a1a;
            --summary-bg: #1a0000;
            --summary-value: #ff6b35;
            --h1-color: #ff4500;
            --subtitle-color: #ff8c42;
            --primary-btn: #ff4500;
            --primary-btn-hover: #ff6b35;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-gradient);
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 69, 0, 0.3);
            box-sizing: border-box;
            border: 1px solid var(--container-border);
            position: relative;
            z-index: 2;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-direction: column;
            position: relative;
        }
        
        .header-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sync-toggle-btn {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #ff8c42;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .sync-toggle-btn:hover {
            background-color: #3a3a3a;
            box-shadow: 0 0 10px rgba(255, 140, 66, 0.3);
        }
        
        .sync-container {
            display: none;
            gap: 5px;
            align-items: center;
            background-color: #2a2a2a;
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #3a3a3a;
            position: absolute;
            top: 40px;
            right: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        .sync-container.show {
            display: flex;
        }
        
        .theme-switcher {
            display: flex;
            gap: 5px;
            background-color: #2a2a2a;
            padding: 5px;
            border-radius: 20px;
            border: 1px solid #3a3a3a;
        }
        
        .theme-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: transparent;
            color: #999;
        }
        
        .theme-btn.active {
            background-color: #ff6347;
            color: white;
        }
        
        h1 {
            color: var(--h1-color);
            text-align: center;
            margin: 0;
            font-size: 42px;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            font-weight: 900;
            letter-spacing: 3px;
            animation: fireGlow 2s ease-in-out infinite alternate;
        }
        
        .fire-subtitle {
            color: var(--subtitle-color);
            font-size: 18px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 140, 66, 0.6);
            margin-top: -10px;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes fireGlow {
            from { text-shadow: 0 0 20px rgba(255, 69, 0, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 69, 0, 1); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            align-items: start;
        }
        
        .left-panel {
            position: sticky;
            top: 20px;
        }
        
        .input-section {
            background: var(--section-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            border: 2px solid transparent;
            background-image: 
                linear-gradient(var(--section-bg), var(--section-bg)),
                linear-gradient(45deg, #ff0000, #ff4500, #ff8c00, #ffd700, #ffff00);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--label-color);
            font-size: 14px;
        }
        
        input[type="number"], input[type="date"], input[type="text"], select {
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-primary);
        }
        
        button {
            background-color: var(--primary-btn);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-btn-hover);
            transform: translateY(-2px);
        }
        
        .summary {
            background-color: var(--summary-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--section-border);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--summary-value);
        }
        
        .summary-label {
            color: var(--text-secondary);
            margin-top: 5px;
            font-size: 14px;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        th, td {
            border: 1px solid var(--section-border);
            padding: 10px;
            text-align: left;
            color: var(--text-primary);
        }
        
        th {
            background-color: var(--th-bg);
            color: var(--th-color);
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background-color: var(--row-even);
        }
        
        tr:nth-child(odd) {
            background-color: var(--row-odd);
        }
        
        tr:hover {
            background-color: var(--row-hover);
        }
        
        .delete-btn {
            background-color: #8b0000;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background-color: #b30000;
        }
        
        .calendar-btn {
            background: none;
            border: none;
            color: var(--subtitle-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s;
        }
        
        .calendar-btn:hover {
            transform: scale(1.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background-color: var(--section-bg);
            margin: 15% auto;
            padding: 15px;
            border: 1px solid var(--h1-color);
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
        }
        
        .close {
            color: var(--h1-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .calendar-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .calendar-content {
            background-color: var(--container-bg);
            margin: 5% auto;
            padding: 20px;
            border: 2px solid var(--h1-color);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-controls">
                <button class="sync-toggle-btn" id="syncToggleBtn" onclick="toggleSyncPanel()">🔄</button>
                <div class="sync-container" id="syncPanel">
                    <input type="text" id="syncCode" class="sync-input" placeholder="SYNC CODE" maxlength="6">
                    <button class="sync-btn" onclick="toggleSync()">Connect</button>
                    <span class="sync-status" id="syncStatus">Offline</span>
                </div>
                <div class="theme-switcher">
                    <button class="theme-btn active" onclick="setTheme('dark')">🌙 Dark</button>
                    <button class="theme-btn" onclick="setTheme('medium')">🌤️ Medium</button>
                    <button class="theme-btn" onclick="setTheme('light')">☀️ Light</button>
                </div>
            </div>
            <h1>APPOBEAST CALORIE TRACKER</h1>
            <div class="fire-subtitle">FUEL THE FIRE WITHIN</div>
        </div>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="input-section">
                    <h2>🔥 BEAST MODE ENTRY 🔥</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" value="">
                        </div>
                        <div class="input-group">
                            <label for="mealType">Meal Type</label>
                            <select id="mealType">
                                <option value="Breakfast">Breakfast</option>
                                <option value="Morning Snack">Morning Snack</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Afternoon Snack">Afternoon Snack</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Evening Snack">Evening Snack</option>
                            </select>
                        </div>
                        <div class="input-group full-width">
                            <label for="meal">Food Item</label>
                            <input type="text" id="meal" placeholder="e.g., Oatmeal with berries">
                        </div>
                        <div class="input-group">
                            <label for="calories">Total Calories</label>
                            <input type="number" id="calories" placeholder="0" step="1">
                        </div>
                        <div class="input-group">
                            <label for="proteins">Proteins (g)</label>
                            <input type="number" id="proteins" placeholder="0" step="0.1">
                        </div>
                        <div class="input-group">
                            <label for="fats">Fats (g)</label>
                            <input type="number" id="fats" placeholder="0" step="0.1">
                        </div>
                        <div class="input-group">
                            <label for="carbs">Carbs (g)</label>
                            <input type="number" id="carbs" placeholder="0" step="0.1">
                        </div>
                        <div class="input-group">
                            <label for="fiber">Fiber (g)</label>
                            <input type="number" id="fiber" placeholder="0" step="0.1">
                        </div>
                        <div class="input-group">
                            <label for="weight">Current Weight (kg)</label>
                            <input type="number" id="weight" placeholder="0" step="0.1">
                        </div>
                    </div>
                    <div class="button-group">
                        <button onclick="addEntry()">Add Entry</button>
                        <button onclick="clearForm()">Clear Form</button>
                        <button onclick="openCalculator()">Calculator</button>
                    </div>
                </div>

                <div class="summary">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>💀 APOCALYPSE STATS FOR <span id="summaryDate">TODAY</span> 💀</h3>
                        <button class="calendar-btn" onclick="openCalendar()" title="View monthly progress">📅</button>
                    </div>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="summary-value" id="totalCalories">0</div>
                            <div class="summary-label">Total Calories</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="totalProteins">0g</div>
                            <div class="summary-label">Proteins</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="totalFats">0g</div>
                            <div class="summary-label">Fats</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="totalCarbs">0g</div>
                            <div class="summary-label">Carbs</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="totalFiber">0g</div>
                            <div class="summary-label">Fiber</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="latestWeight">-</div>
                            <div class="summary-label">Weight on Date</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <h2>⚔️ TRACKING BATTLEFIELD ⚔️</h2>
                <div class="button-group">
                    <button onclick="exportToCSV()">Export to CSV</button>
                    <input type="file" id="csvFileInput" accept=".csv" style="display: none;" onchange="handleFileImport(event)">
                    <button onclick="document.getElementById('csvFileInput').click()">Import CSV</button>
                    <button onclick="clearAllData()">Clear All Data</button>
                </div>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Meal Type</th>
                                <th>Food Item</th>
                                <th>Cal</th>
                                <th>Pro (g)</th>
                                <th>Fat (g)</th>
                                <th>Carb (g)</th>
                                <th>Fib (g)</th>
                                <th>Wt (kg)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="dataBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize data array
        let calorieData = [];
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        // Watch for date changes
        document.getElementById('date').addEventListener('change', function() {
            updateSummary();
        });
        
        function addEntry() {
            const date = document.getElementById('date').value;
            const mealType = document.getElementById('mealType').value;
            const meal = document.getElementById('meal').value;
            const calories = parseFloat(document.getElementById('calories').value) || 0;
            const proteins = parseFloat(document.getElementById('proteins').value) || 0;
            const fats = parseFloat(document.getElementById('fats').value) || 0;
            const carbs = parseFloat(document.getElementById('carbs').value) || 0;
            const fiber = parseFloat(document.getElementById('fiber').value) || 0;
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            
            if (!date || !meal) {
                alert('Please enter at least a date and food item description');
                return;
            }
            
            const entry = {
                id: Date.now(),
                date,
                mealType,
                meal,
                calories,
                proteins,
                fats,
                carbs,
                fiber,
                weight
            };
            
            calorieData.push(entry);
            clearForm();
            updateDisplay();
            saveData();
        }
        
        function clearForm() {
            document.getElementById('meal').value = '';
            document.getElementById('calories').value = '';
            document.getElementById('proteins').value = '';
            document.getElementById('fats').value = '';
            document.getElementById('carbs').value = '';
            document.getElementById('fiber').value = '';
            document.getElementById('weight').value = '';
        }
        
        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                calorieData = calorieData.filter(entry => entry.id !== id);
                updateDisplay();
                saveData();
            }
        }
        
        function updateDisplay() {
            updateTable();
            updateSummary();
        }
        
        function updateTable() {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';
            
            const sortedData = [...calorieData].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedData.forEach(entry => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${formatDate(entry.date)}</td>
                    <td>${entry.mealType || 'Not specified'}</td>
                    <td>${entry.meal}</td>
                    <td>${entry.calories}</td>
                    <td>${entry.proteins.toFixed(1)}</td>
                    <td>${entry.fats.toFixed(1)}</td>
                    <td>${entry.carbs.toFixed(1)}</td>
                    <td>${entry.fiber.toFixed(1)}</td>
                    <td>${entry.weight > 0 ? entry.weight.toFixed(1) : '-'}</td>
                    <td><button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button></td>
                `;
            });
        }
        
        function updateSummary() {
            const selectedDate = document.getElementById('date').value;
            const selectedDateObj = new Date(selectedDate);
            const today = new Date().toISOString().split('T')[0];
            
            const summaryDateElement = document.getElementById('summaryDate');
            if (selectedDate === today) {
                summaryDateElement.textContent = 'TODAY';
            } else {
                summaryDateElement.textContent = selectedDateObj.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                }).toUpperCase();
            }
            
            const dateEntries = calorieData.filter(entry => entry.date === selectedDate);
            
            const totals = dateEntries.reduce((sum, entry) => ({
                calories: sum.calories + entry.calories,
                proteins: sum.proteins + entry.proteins,
                fats: sum.fats + entry.fats,
                carbs: sum.carbs + entry.carbs,
                fiber: sum.fiber + entry.fiber
            }), { calories: 0, proteins: 0, fats: 0, carbs: 0, fiber: 0 });
            
            document.getElementById('totalCalories').textContent = Math.round(totals.calories);
            document.getElementById('totalProteins').textContent = totals.proteins.toFixed(1) + 'g';
            document.getElementById('totalFats').textContent = totals.fats.toFixed(1) + 'g';
            document.getElementById('totalCarbs').textContent = totals.carbs.toFixed(1) + 'g';
            document.getElementById('totalFiber').textContent = totals.fiber.toFixed(1) + 'g';
            
            const weightsOnOrBefore = calorieData
                .filter(entry => entry.weight > 0 && entry.date <= selectedDate)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (weightsOnOrBefore.length > 0) {
                document.getElementById('latestWeight').textContent = weightsOnOrBefore[0].weight.toFixed(1);
            } else {
                document.getElementById('latestWeight').textContent = '-';
            }
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        function exportToCSV() {
            if (calorieData.length === 0) {
                alert('No data to export. Please add at least one entry before exporting.');
                return;
            }
            
            const headers = ['Date', 'Meal Type', 'Food Item', 'Calories', 'Proteins (g)', 'Fats (g)', 'Carbs (g)', 'Fiber (g)', 'Weight (kg)'];
            const csvContent = [
                headers.join(','),
                ...calorieData.map(entry => [
                    entry.date,
                    entry.mealType || 'Not specified',
                    `"${entry.meal}"`,
                    entry.calories,
                    entry.proteins.toFixed(1),
                    entry.fats.toFixed(1),
                    entry.carbs.toFixed(1),
                    entry.fiber.toFixed(1),
                    entry.weight > 0 ? entry.weight.toFixed(1) : ''
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', `calorie_tracking_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                calorieData = [];
                updateDisplay();
                try {
                    localStorage.removeItem('calorieTrackerData');
                } catch (e) {
                    console.log('Could not clear localStorage');
                }
            }
        }
        
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    const lines = content.split('\n');
                    
                    if (lines.length <= 1) {
                        alert('CSV file appears to be empty');
                        return;
                    }
                    
                    if (calorieData.length > 0) {
                        if (!confirm('This will replace all existing data. Continue?')) {
                            return;
                        }
                    }
                    
                    calorieData = [];
                    
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        const values = parseCSVLine(line);
                        
                        if (values.length >= 8) {
                            const entry = {
                                id: Date.now() + i,
                                date: values[0],
                                mealType: values[1] === 'Not specified' ? '' : values[1],
                                meal: values[2],
                                calories: parseFloat(values[3]) || 0,
                                proteins: parseFloat(values[4]) || 0,
                                fats: parseFloat(values[5]) || 0,
                                carbs: parseFloat(values[6]) || 0,
                                fiber: parseFloat(values[7]) || 0,
                                weight: values[8] ? parseFloat(values[8]) || 0 : 0
                            };
                            
                            calorieData.push(entry);
                        }
                    }
                    
                    updateDisplay();
                    saveData();
                    alert(`Successfully imported ${calorieData.length} entries`);
                    
                } catch (error) {
                    alert('Error importing CSV file. Please check the file format.');
                    console.error(error);
                }
            };
            
            reader.readAsText(file);
            event.target.value = '';
        }
        
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            values.push(current.trim());
            return values;
        }
        
        function loadData() {
            try {
                const savedData = localStorage.getItem('calorieTrackerData');
                if (savedData) {
                    calorieData = JSON.parse(savedData);
                }
            } catch (e) {
                console.log('localStorage not available');
            }
            updateDisplay();
        }
        
        function saveData() {
            try {
                localStorage.setItem('calorieTrackerData', JSON.stringify(calorieData));
